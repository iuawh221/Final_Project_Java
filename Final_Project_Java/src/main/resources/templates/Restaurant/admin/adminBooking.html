<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đặt bàn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #eef1f7; font-family: "Segoe UI"; }
        .sidebar { width: 260px; background: #2f3542; color: white; min-height: 100vh; }
        .sidebar .title { font-size: 22px; font-weight: 600; padding: 20px; border-bottom: 1px solid #3d4351; text-align: center; }
        .sidebar a { color: #cfd3da; display: flex; align-items: center; gap: 12px; padding: 14px 20px; text-decoration: none; transition: 0.25s; }
        .sidebar a:hover { background: #57606f; color: white; }
        .content-wrapper { flex-grow: 1; padding: 30px; }
        .page-title { font-size: 28px; font-weight: 700; margin-bottom: 25px; }
        .table-wrapper { background: white; border-radius: 14px; overflow: hidden; box-shadow: 0px 6px 14px rgba(0,0,0,0.08); }
        thead { background: #2f3542; color: white; }
        .btn-edit { background-color: #4e73df; color: white; }
        .btn-edit:hover { background-color: #3858c5; }
        .btn-delete { background-color: #e74a3b; color: white; }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="title">Admin Panel</div>
        <a th:href="@{/admin/index}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a th:href="@{/admin/food}"><i class="bi bi-box-seam"></i> Quản lý món ăn</a>
        <a th:href="@{/admin/categories}"><i class="bi bi-tags"></i> Quản lý danh mục</a>
        <a th:href="@{/admin/users}"><i class="bi bi-people"></i> Quản lý người dùng</a>
        <a th:href="@{/admin/orders}"><i class="bi bi-receipt-cutoff"></i> Quản lý đơn hàng</a>
        <a th:href="@{/admin/bookings}"><i class="bi bi-calendar-check"></i> Quản lý đặt bàn</a>
        <a th:href="@{/admin/chat}"><i class="bi bi-chat-dots"></i> Chatbox AI</a>
        <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content-wrapper w-100">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
            <h2 class="page-title fw-bold mb-2 mb-md-0">Danh sách đặt bàn</h2>

            <!-- Search Form -->
            <form th:action="@{/admin/bookings/search}" method="get"
                  class="d-flex mb-2 mb-md-0" style="flex: 1; max-width: 500px;">
                <input type="text" name="keyword" th:value="${keyword}"
                       class="form-control rounded-start border-0 shadow-sm"
                       placeholder="Tìm theo tên..." style="flex: 1;" />
                <button type="submit"
                        class="btn btn-dark rounded-end shadow-sm px-4"
                        style="flex: 0 0 150px;">
                    <i class="bi bi-search me-1"></i> Tìm kiếm
                </button>
            </form>
        </div>

        <!-- Table -->
        <div class="table-wrapper">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên khách hàng</th>
                    <th>Ngày</th>
                    <th>Giờ</th>
                    <th>Số khách</th>
                </tr>
                </thead>
                <tbody>
                <!-- Nếu có dữ liệu -->
                <tr th:each="res : ${reservations}">
                    <td th:text="${res.id}"></td>
                    <td th:text="${res.name}"></td>
                    <td th:text="${res.date}"></td>
                    <td th:text="${res.time}"></td>
                    <td th:text="${res.guests}"></td>
                </tr>

                <!-- Nếu không có dữ liệu -->
                <tr th:if="${#lists.isEmpty(reservations)}">
                    <td colspan="5" class="text-center text-muted py-4">
                        Không tìm thấy kết quả nào
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
