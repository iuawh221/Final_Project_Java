<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm danh mục</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background: #eef1f7; font-family: "Segoe UI"; }

        /* Sidebar giống trang index */
        .sidebar {
            width: 260px;
            background: #2f3542;
            color: white;
            min-height: 100vh;
        }
        .sidebar .title {
            font-size: 22px;
            font-weight: 600;
            padding: 20px;
            border-bottom: 1px solid #3d4351;
            text-align: center;
        }
        .sidebar a {
            color: #cfd3da;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            text-decoration: none;
            transition: 0.25s;
        }
        .sidebar a:hover {
            background: #57606f;
            color: white;
        }

        .content-wrapper {
            flex-grow: 1;
            padding: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        /* CARD LIST WRAPPER */
        .table-wrapper {
            background: white;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0px 6px 14px rgba(0,0,0,0.08);
        }

        thead {
            background: #2f3542;
            color: white;
        }

        .btn-add {
            background-color: #1cc88a;
            color: white;
            border-radius: 10px;
        }
        .btn-add:hover { background-color: #17a777; }

        .btn-edit {
            background-color: #4e73df;
            color: white;
        }
        .btn-edit:hover { background-color: #3858c5; }

        .btn-delete {
            background-color: #e74a3b;
            color: white;
        }
        .btn-delete:hover { background-color: #c43c30; }

    </style>
</head>

<body>
<div class="d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="title">Admin Panel</div>
        <a th:href="@{/admin/index}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a th:href="@{/admin/food}"><i class="bi bi-box-seam"></i> Quản lý món ăn</a>
        <a th:href="@{/admin/categories}"><i class="bi bi-tags"></i> Quản lý danh mục</a>
        <a th:href="@{/admin/users}"><i class="bi bi-people"></i> Quản lý người dùng</a>
        <a th:href="@{/admin/orders}"><i class="bi bi-receipt-cutoff"></i> Quản lý đơn hàng</a>
        <a th:href="@{/admin/bookings}"><i class="bi bi-calendar-check"></i> Quản lý đặt bàn</a>
        <a th:href="@{/admin/chat}"><i class="bi bi-chat-dots"></i> Chatbox AI</a>
        <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content-wrapper d-flex justify-content-center align-items-center">

        <div class="card" style="width: 650px;">
            <div class="card-header text-white text-center py-3" style="background-color: #2f3542;">
                <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i> Thêm danh mục mới</h5>
            </div>


            <div class="card-body p-4">
                <form th:action="@{/admin/categories/add}" method="post">

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên danh mục</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Nhập tên danh mục" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả</label>
                        <textarea class="form-control" id="description" name="description"
                                  rows="3" placeholder="Nhập mô tả (không bắt buộc)"></textarea>
                    </div>

                    <!-- Actions -->
                    <div class="text-end mt-4">
                        <a th:href="@{/admin/categories}" class="btn btn-outline-secondary me-2">
                            <i class="fa fa-arrow-left me-1"></i> Quay lại
                        </a>

                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-check me-1"></i> Lưu
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</div>

</body>
</html>
