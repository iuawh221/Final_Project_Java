<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Food</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background: #eef1f7; font-family: "Segoe UI"; }

        .sidebar {
            width: 260px;
            background: #2f3542;
            color: white;
            min-height: 100vh;
        }
        .sidebar .title {
            font-size: 22px;
            font-weight: 600;
            padding: 20px;
            border-bottom: 1px solid #3d4351;
            text-align: center;
        }
        .sidebar a {
            color: #cfd3da;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            text-decoration: none;
            transition: 0.25s;
        }
        .sidebar a:hover { background: #57606f; color: white; }

        .content-wrapper { flex-grow: 1; padding: 30px; }
        .card-header { background-color: #2f3542; color: white; }
    </style>
</head>

<body>
<div class="d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="title">Admin Panel</div>
        <a th:href="@{/admin/index}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a th:href="@{/admin/food}"><i class="bi bi-box-seam"></i> Quản lý món ăn</a>
        <a th:href="@{/admin/categories}"><i class="bi bi-tags"></i> Quản lý danh mục</a>
        <a th:href="@{/admin/users}"><i class="bi bi-people"></i> Quản lý người dùng</a>
        <a th:href="@{/admin/orders}"><i class="bi bi-receipt-cutoff"></i> Quản lý đơn hàng</a>
        <a th:href="@{/admin/bookings}"><i class="bi bi-calendar-check"></i> Quản lý đặt bàn</a>
        <a th:href="@{/admin/contact}"><i class="bi bi-chat-left-text"></i> Quản lý phản hồi</a>
        <a th:href="@{/admin/chat}"><i class="bi bi-chat-dots"></i> Chatbox AI</a>
        <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </div>
    <!-- MAIN CONTENT -->
    <div class="content-wrapper d-flex justify-content-center align-items-center">

        <div class="card" style="width: 700px;">
            <div class="card-header text-center py-3">
                <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i> Thêm Food mới</h5>
            </div>

            <div class="card-body p-4">
                <form th:action="@{/admin/food/add}" method="post">

                    <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên Food</label>
                        <input type="text" class="form-control" id="name" name="name"
                               placeholder="Nhập tên Food" required>
                    </div>

                    <!-- Description -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô tả ngắn</label>
                        <textarea class="form-control" id="description" name="description"
                                  rows="2" placeholder="Mô tả ngắn (không bắt buộc)"></textarea>
                    </div>

                    <!-- Detail -->
                    <div class="mb-3">
                        <label for="detail" class="form-label">Chi tiết Food</label>
                        <textarea class="form-control" id="detail" name="detail"
                                  rows="3" placeholder="Chi tiết Food"></textarea>
                    </div>

                    <!-- Image URL -->
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">URL hình ảnh</label>
                        <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                               placeholder="Nhập URL hình ảnh" required>
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label for="price" class="form-label">Giá</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price"
                               placeholder="Nhập giá Food" required>
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label">Danh mục</label>
                        <select class="form-select" id="category" name="category" required>
                            <option th:each="cate : ${categories}" th:value="${cate.name}" th:text="${cate.name}"></option>
                        </select>
                    </div>

                    <!-- Actions -->
                    <div class="text-end mt-4">
                        <a th:href="@{/admin/food}" class="btn btn-outline-secondary me-2">
                            <i class="bi bi-arrow-left me-1"></i> Quay lại
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-check-circle me-1"></i> Lưu
                        </button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
