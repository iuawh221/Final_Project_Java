<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background: #eef1f7; font-family: "Segoe UI"; }
        .sidebar { width: 260px; background: #2f3542; color: white; min-height: 100vh; }
        .sidebar .title { font-size: 22px; font-weight: 600; padding: 20px; border-bottom: 1px solid #3d4351; text-align: center; }
        .sidebar a { color: #cfd3da; display: flex; align-items: center; gap: 12px; padding: 14px 20px; text-decoration: none; transition: 0.25s; }
        .sidebar a:hover { background: #57606f; color: white; }
        .content-wrapper { flex-grow: 1; padding: 30px; }
        .page-title { font-size: 28px; font-weight: 700; margin-bottom: 25px; color: #2f3542; }
        .table-wrapper { background: white; border-radius: 14px; overflow: hidden; box-shadow: 0px 6px 14px rgba(0,0,0,0.08); }
        thead { background: #2f3542; color: white; }
        .btn-status { border-radius: 8px; }
    </style>
</head>

<body>
<div class="d-flex">

    <div class="sidebar">
        <div class="title">Admin Panel</div>
        <a th:href="@{/admin/index}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a th:href="@{/admin/food}"><i class="bi bi-box-seam"></i> Quản lý món ăn</a>
        <a th:href="@{/admin/categories}"><i class="bi bi-tags"></i> Quản lý danh mục</a>
        <a th:href="@{/admin/users}"><i class="bi bi-people"></i> Quản lý người dùng</a>
        <a th:href="@{/admin/orders}"><i class="bi bi-receipt-cutoff"></i> Quản lý đơn hàng</a>
        <a th:href="@{/admin/bookings}"><i class="bi bi-calendar-check"></i> Quản lý đặt bàn</a>
        <a th:href="@{/admin/contact}"><i class="bi bi-chat-left-text"></i> Quản lý phản hồi</a>
        <a th:href="@{/admin/chat}"><i class="bi bi-chat-dots"></i> Chatbox AI</a>
        <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content-wrapper">
        <h2 class="page-title fw-bold mb-4">Danh sách đơn hàng</h2>
        <form th:action="@{/admin/orders/search}" method="get" class="d-flex mb-3 w-100" style="max-width:1600px;">
            <input type="text" name="orderId" class="form-control me-2" placeholder="Nhập mã đơn hàng...">
            <button type="submit" class="btn btn-dark px-5">Tìm kiếm</button>
        </form>

        <div class="table-wrapper">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th>MDH</th>
                    <th>Khách hàng</th>
                    <th>SĐT</th>
                    <th>Địa chỉ</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Ngày tạo</th>
                    <th>Món ăn</th>
                    <th class="text-center">Cập nhật trạng thái</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td th:text="${order.phone}"></td>
                    <td th:text="${order.address}"></td>
                    <td th:text="${order.totalAmount} + ' VNĐ'"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <ul class="list-unstyled mb-0">
                            <li th:each="item : ${order.items}">
                                <span th:text="${item.foodName}"></span>
                                (<span th:text="${item.quantity}"></span>)
                            </li>
                        </ul>
                    </td>
                    <td class="text-center">
                        <form th:action="@{'/admin/orders/update-status/' + ${order.id}}" method="post" class="d-inline">
                            <select name="status" class="form-select form-select-sm d-inline w-auto">
                                <option value="Đang chuẩn bị" th:selected="${order.status == 'Đang chuẩn bị'}">Đang chuẩn bị</option>
                                <option value="Đang giao" th:selected="${order.status == 'Đang giao'}">Đang giao</option>
                                <option value="Đã giao" th:selected="${order.status == 'Đã giao'}">Đã giao</option>
                                <option value="Đã hủy" th:selected="${order.status == 'Đã hủy'}">Đã hủy</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-primary btn-status ms-2">Cập nhật</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
