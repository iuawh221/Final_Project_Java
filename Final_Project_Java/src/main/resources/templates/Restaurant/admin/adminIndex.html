<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #eef1f7;
            font-family: "Segoe UI", sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #2f3542;
            color: white;
            min-height: 100vh;
            border-right: 1px solid #404756;
        }

        .sidebar .title {
            font-size: 22px;
            font-weight: 600;
            padding: 20px;
            border-bottom: 1px solid #3d4351;
            text-align: center;
        }

        .sidebar a {
            color: #cfd3da;
            text-decoration: none;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #57606f;
            color: #fff;
        }

        /* Card dashboard */
        .dashboard-card {
            background: white;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
            transition: 0.3s;
            border-left: 5px solid transparent;
        }

        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: 0px 8px 18px rgba(0,0,0,0.12);
        }

        .dashboard-card .icon {
            font-size: 36px;
            opacity: 0.8;
        }

        .bg-prod { border-left-color: #4e73df; }
        .bg-user { border-left-color: #1cc88a; }
        .bg-order { border-left-color: #36b9cc; }

        /* Table */
        table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
        }

        thead {
            background: #2f3542;
            color: white;
        }
    </style>
</head>

<body>

<div class="d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="title">Admin Panel</div>
        <a th:href="@{/admin/index}">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a th:href="@{/admin/food}">
            <i class="bi bi-box-seam"></i> Quản lý sản phẩm
        </a>
        <a th:href="@{/admin/categories}">
            <i class="bi bi-tags"></i> Quản lý danh mục
        </a>
        <a th:href="@{/admin/users}">
            <i class="bi bi-people"></i> Quản lý người dùng
        </a>
        <a th:href="@{/admin/orders}">
            <i class="bi bi-receipt-cutoff"></i> Quản lý đơn hàng
        </a>
        <a th:href="@{/logout}">
            <i class="bi bi-box-arrow-right"></i> Đăng xuất
        </a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="flex-grow-1 p-4">

        <h2 class="fw-bold mb-4"> Tổng quan hệ thống</h2>

        <div class="row g-4">

            <!-- Sản phẩm -->
            <div class="col-md-4">
                <div class="dashboard-card bg-prod">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="text-secondary">Tổng sản phẩm</h5>
                            <h2 class="fw-bold" th:text="${totalProducts}">120</h2>
                        </div>
                        <i class="bi bi-box-seam icon text-primary"></i>
                    </div>
                </div>
            </div>

            <!-- Người dùng -->
            <div class="col-md-4">
                <div class="dashboard-card bg-user">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="text-secondary">Người dùng</h5>
                            <h2 class="fw-bold" th:text="${totalUsers}">80</h2>
                        </div>
                        <i class="bi bi-people icon text-success"></i>
                    </div>
                </div>
            </div>

            <!-- Đơn hàng -->
            <div class="col-md-4">
                <div class="dashboard-card bg-order">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="text-secondary">Đơn hàng</h5>
                            <h2 class="fw-bold" th:text="${totalOrders}">45</h2>
                        </div>
                        <i class="bi bi-receipt-cutoff icon text-info"></i>
                    </div>
                </div>
            </div>

        </div>

        <!-- TABLE: Đơn hàng gần đây -->
        <div class="mt-5">
            <h4 class="fw-bold mb-3"> Đơn hàng mới nhất</h4>

            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Mã đơn</th>
                    <th>Khách hàng</th>
                    <th>Ngày</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${recentOrders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td th:text="${order.date}"></td>
                    <td th:text="${order.total} + ' ₫'"></td>
                    <td>
                        <span class="badge bg-success" th:if="${order.status == 'Completed'}">Hoàn thành</span>
                        <span class="badge bg-warning text-dark" th:if="${order.status == 'Pending'}">Chờ xử lý</span>
                        <span class="badge bg-danger" th:if="${order.status == 'Canceled'}">Hủy</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

</body>
</html>
