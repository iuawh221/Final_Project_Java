<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background: #eef1f7; font-family: "Segoe UI"; }

        /* Sidebar giống trang index */
        .sidebar {
            width: 260px;
            background: #2f3542;
            color: white;
            min-height: 100vh;
        }
        .sidebar .title {
            font-size: 22px;
            font-weight: 600;
            padding: 20px;
            border-bottom: 1px solid #3d4351;
            text-align: center;
        }
        .sidebar a {
            color: #cfd3da;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            text-decoration: none;
            transition: 0.25s;
        }
        .sidebar a:hover {
            background: #57606f;
            color: white;
        }

        .content-wrapper {
            flex-grow: 1;
            padding: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        /* CARD LIST WRAPPER */
        .table-wrapper {
            background: white;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0px 6px 14px rgba(0,0,0,0.08);
        }

        thead {
            background: #2f3542;
            color: white;
        }

        .btn-add {
            background-color: #1cc88a;
            color: white;
            border-radius: 10px;
        }
        .btn-add:hover { background-color: #17a777; }

        .btn-edit {
            background-color: #4e73df;
            color: white;
        }
        .btn-edit:hover { background-color: #3858c5; }

        .btn-delete {
            background-color: #e74a3b;
            color: white;
        }
       .page-title {
        font-size: 1.8rem;
        color: #2f3542;
    }

    form input:focus {
        outline: none;
        box-shadow: 0 0 0 0.2rem rgba(46, 134, 222, 0.25);
    }

    .btn-primary {
        background-color: #2e86de;
        border: none;
    }

    .btn-primary:hover {
        background-color: #1e6bb8;
    }

    .btn-dark {
        background-color: #2f3542;
        border: none;
    }

    .btn-dark:hover {
        background-color: #495057;
    }


    </style>
</head>

<body>
<div class="d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="title">Admin Panel</div>
        <a th:href="@{/admin/index}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a th:href="@{/admin/food}"><i class="bi bi-box-seam"></i> Quản lý món ăn</a>
        <a th:href="@{/admin/categories}"><i class="bi bi-tags"></i> Quản lý danh mục</a>
        <a th:href="@{/admin/users}"><i class="bi bi-people"></i> Quản lý người dùng</a>
        <a th:href="@{/admin/orders}"><i class="bi bi-receipt-cutoff"></i> Quản lý đơn hàng</a>
        <a th:href="@{/admin/bookings}"><i class="bi bi-calendar-check"></i> Quản lý đặt bàn</a>
        <a th:href="@{/admin/contact}"><i class="bi bi-chat-left-text"></i> Quản lý phản hồi</a>
        <a th:href="@{/admin/chat}"><i class="bi bi-chat-dots"></i> Chatbox AI</a>
        <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </div>
    <!-- MAIN CONTENT -->
    <div class="content-wrapper">

        <!-- PAGE TITLE -->
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">

            <!-- Page Title -->
            <h2 class="page-title fw-bold mb-2 mb-md-0">Danh sách danh mục</h2>

            <!-- Search Form -->
            <form th:action="@{/admin/categories/search}" method="get"
                  class="d-flex mb-2 mb-md-0" style="flex: 1; max-width: 500px;">
                <input type="text" name="keyword"
                       class="form-control rounded-start border-0 shadow-sm"
                       placeholder="Tìm theo tên..." style="flex: 1;" />
                <button type="submit"
                        class="btn btn-dark rounded-end shadow-sm px-4"
                        style="flex: 0 0 150px;">
                    <i class="bi bi-search me-1"></i> Tìm kiếm
                </button>
            </form>
            <!-- Add Button -->
            <a th:href="@{/admin/categories/add}"
               class="btn btn-primary shadow-sm d-flex align-items-center mb-2 mb-md-0">
                <i class="bi bi-plus-square me-2"></i> Thêm danh mục
            </a>

        </div>

        <!-- LIST CATEGORY (TABLE) -->
        <div class="table-wrapper">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th style="width: 10%">ID</th>
                    <th style="width: 25%">Tên danh mục</th>
                    <th>Mô tả</th>
                    <th style="width: 15%" class="text-center">Hành động</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="cate : ${categories}">
                    <td th:text="${cate.id}"></td>
                    <td th:text="${cate.name}"></td>
                    <td th:text="${cate.description}"></td>

                    <td class="text-center">
                        <a th:href="@{'/admin/categories/edit/' + ${cate.id}}" class="btn btn-sm btn-edit me-1">
                            <i class="bi bi-pencil"></i>
                        </a>

                        <button class="btn btn-sm btn-delete"
                                data-bs-toggle="modal"
                                data-bs-target="#deleteModal"
                                th:attr="data-id=${cate.id}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>

    </div>
</div>


<!-- DELETE CONFIRM MODAL -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Xóa danh mục</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">Bạn có chắc muốn xóa danh mục này không?</div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Xóa</a>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        document.getElementById("confirmDeleteBtn").href = "/admin/categories/delete/" + id;
    });
</script>

</body>
</html>
